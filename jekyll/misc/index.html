---
layout: default
title: misc
---
<p>
Keep watchin'.
</p>
<ul class="posts">
  {% for post in site.posts %}
    {% if post.categories contains 'misc' %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span>({{ post.date | date:"%Y-%m-%d" }})</span>
  </li>
    {% endif %}
  {% endfor %}
</ul>
