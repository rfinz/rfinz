---
layout: default
title: technomancy
---

<ul class="posts">
  {% for post in site.posts %}
    {% if post.categories contains 'technomancy' %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span>({{ post.date | date:"%Y-%m-%d" }})</span>
  </li>
    {% endif %}
  {% endfor %}
</ul>
